<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedbackl UI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="container">
        <h1 class="heading">FEEDBACK UI</h1>
        <div class="rcontainer">
            <div class="rating ">
                <img src="https://cdn-icons-png.flaticon.com/512/166/166527.png"alt="unhappy"><br>
                <small>unhappy</small>
            </div>
            <div class="rating">
                <img src="https://cdn-icons-png.flaticon.com/512/1791/1791385.png"alt="neutral">
                <br><small>Neutral</small>
            </div>
            <div class="rating">
                <img src="https://cdn-icons-png.flaticon.com/512/1983/1983123.png"alt="satisfied">
                <br><small>Satisfied</small>
            </div>
        </div>
        <button class="btn" id="btn">SEND REVIEW</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
